<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Form - Krishna Automobile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Booking Form -->
    <section id="booking">
        <div class="form-container">
            <h2>Book Your Service</h2>
            <form action="#" method="post">
               
                <div class="form-group">
                    <label for="Number">Vehicle No:</label>
                    <input type="text" id="number" name="number" placeholder="GJ XX 1233" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="Vehicle">Select vehicle's Brand:</label>
                    <select id="service" name="service" required>
                        <option value="Honda">Honda</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Yamaha">Yamaha</option>
                        <option value="Hero">Hero</option>
                        <option value="Royal Enfield">Royal Enfield</option>
                        <option value="KTM">KTM</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message (optional):</label>
                    <textarea id="message" name="message" rows="5"
                        placeholder="Any additional information..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Book Service</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
